<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quote Generator</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <div class="quote-box-flex">
            <img src="assets/images/decor2.gif">
            <button onclick="getRandomQuote()" id="quote-button" class="quote-button" type="button">Get A Quote</button>

            <!-- container for the quote's content -->
            <div class="quote-content-box">
                <div id="quote-content"></div>
            </div>
            
            <!-- container for the quote's author -->    
            <div id="quote-author" class="quote-author"></div>
    
            <!-- container for the quote's anime source -->   
            <div id="quote-anime" class="quote-anime"></div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
